<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue World</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="src/app.js" defer></script>
</head>

<body>
    <main>
        <div id="app" align="center" class="container">
            <div>
                <h3>Hello World com <b style="color: #6cb077;">Vue.js</b></h3>
            </div>
            <div>
                <p>Meu nome é {{name}}</p>
                <p>Tenho {{age}} anos</p>
                <p>Seu nome é {{input_name}}</p>
            </div>

            <div class="col-6">
                <div class="card p-4 col-auto">
                    <form id="app-form">

                        <div class="from-group">
                            <input type="text" class="from-control" v-model="input_name" placeholder="Digite seu Nome">
                        </div>
                        <div class="p-4">
                            <input type="submit" class="btn btn-success" value="Enviar" @click="submit_form">
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </main>
    <footer class="sticky-footer">
        <p>13/06/2021</p>
    </footer>
</body>

</html>
